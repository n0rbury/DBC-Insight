<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* White 'halo' lines for dark mode visibility */
        .bus-halo {
            stroke: white;
            stroke-width: 8;
            fill: white;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* The actual black wires */
        .bus-wire {
            stroke: black;
            stroke-width: 4;
            fill: black;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .ecu-box {
            fill: #d32f2f;
            stroke: white;
            stroke-width: 2;
        }

        .label {
            font-family: Consolas, Monaco, "Courier New", monospace;
            font-weight: bold;
            fill: white;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>

    <!-- 1. WIRING HALO (The white background for the wires) -->
    <g class="bus-halo">
        <line x1="12" y1="64" x2="116" y2="64" /> <!-- Main Bus -->
        <line x1="26" y1="35" x2="26" y2="64" /> <!-- Top Left Drop -->
        <line x1="64" y1="35" x2="64" y2="64" /> <!-- Top Mid Drop -->
        <line x1="102" y1="35" x2="102" y2="64" /> <!-- Top Right Drop -->
        <line x1="64" y1="64" x2="64" y2="95" /> <!-- Bottom Drop -->
        <!-- Connection Dots -->
        <circle cx="26" cy="64" r="4" />
        <circle cx="64" cy="64" r="4" />
        <circle cx="102" cy="64" r="4" />
    </g>

    <!-- 2. WIRING CORES (The black lines) -->
    <g class="bus-wire">
        <line x1="12" y1="64" x2="116" y2="64" />
        <line x1="26" y1="35" x2="26" y2="64" />
        <line x1="64" y1="35" x2="64" y2="64" />
        <line x1="102" y1="35" x2="102" y2="64" />
        <line x1="64" y1="64" x2="64" y2="95" />
        <circle cx="26" cy="64" r="3" />
        <circle cx="64" cy="64" r="3" />
        <circle cx="102" cy="64" r="3" />
    </g>

    <!-- 3. BOXES (Drawn after wires so they sit ON TOP) -->
    <rect x="10" y="12" width="32" height="32" rx="4" class="ecu-box" />
    <rect x="48" y="12" width="32" height="32" rx="4" class="ecu-box" />
    <rect x="86" y="12" width="32" height="32" rx="4" class="ecu-box" />
    <rect x="32" y="88" width="64" height="32" rx="4" class="ecu-box" />

    <!-- 4. TEXT -->
    <text x="26" y="28" font-size="24" class="label">D</text>
    <text x="64" y="28" font-size="24" class="label">B</text>
    <text x="102" y="28" font-size="24" class="label">C</text>
    <text x="64" y="104" font-size="24" class="label" style="font-family: Georgia, serif; font-style: italic;">i</text>
</svg>